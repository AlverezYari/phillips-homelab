apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "true"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://vmsingle-vmstack:8429
        access: proxy
        isDefault: true
        editable: false
      - name: Loki
        type: loki
        uid: loki
        url: http://loki-gateway:80
        access: proxy
        editable: false
        jsonData:
          maxLines: 1000
