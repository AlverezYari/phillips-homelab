---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tls-gateway
  namespace: gateways
spec:
  gatewayClassName: cilium
  listeners:
  - name: https-1
    protocol: HTTPS
    port: 443
    hostname: argocd.phillips-homelab.net
    tls:
      certificateRefs:
      - kind: Secret
        name: argocd-tls
  - name: https-2
    protocol: HTTPS
    port: 443
    hostname: monitoring.phillips-homelab.net
    tls:
      certificateRefs:
      - kind: Secret
        name: monitoring-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-app-route-1
  namespace: gateways
spec:
  parentRefs:
  - name: tls-gateway
    sectionName: https-1
  hostnames:
  - argocd.phillips-homelab.net
  rules:
  - backendRefs:
    - name: argocd-server
      namespace: argocd
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-app-route-2
  namespace: gateways
spec:
  parentRefs:
  - name: tls-gateway
    sectionName: https-2
  hostnames:
  - monitoring.phillips-homelab.net
  rules:
  - backendRefs:
    - name: grafana
      namespace: monitoring
      port: 80

