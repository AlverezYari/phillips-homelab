apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://helm.cilium.io/"
    chart: cilium
    targetRevision: "1.17.2"
    helm:
      values: |-
        debug:
          enabled: false
        enableLBIPAM: true
        ingressController:
          enabled: true
          default: true
          loadbalancerMode: shared
        nodePort:
          enabled: true
          nodePortRange: 30000-32767
        gatewayAPI:
          enableAlpn: true
          enableAppProtocol: true
          enableProxyProtocol: false
          enabled: true
          secretsNamespace:
            name: cilium-secrets
            sync: true
        hubble:
          enabled: true
          listenAddress: :4244
          metrics:
            enabled: null
            port: 9965
          relay:
            enabled: true
          tls:
            enabled: true
          ui:
            enabled: true
        identityAllocationMode: crd
        ipv4:
          enabled: true
        ipv6:
          enabled: false
        kubeProxyReplacement: "true"
        l7Proxy:
          enabled: true
        socketLB:
          enabled: false
        l2announcements:
          enabled: true
          leaseDuration: 300s
          renewDeadline: 60s
          retryPeriod: 10s
        securityContext:
          capabilities:
            ciliumAgent:
              - CHOWN
              - KILL
              - NET_ADMIN
              - NET_RAW
              - IPC_LOCK
              - SYS_ADMIN
              - SYS_RESOURCE
              - DAC_OVERRIDE
              - FOWNER
              - SETGID
              - SETUID
            cleanCiliumState:
              - NET_ADMIN
              - SYS_ADMIN
              - SYS_RESOURCE
          priviledged: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  ignoreDifferences:
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/ports/0/nodePort
    - /spec/ports/1/nodePort
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

