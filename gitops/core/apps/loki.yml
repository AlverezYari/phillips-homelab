apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.29.0
    helm:
      values: |
        deploymentMode: SimpleScalable

        loki:
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: "loki_index_"
                  period: "24h"
          ingester:
            chunk_encoding: snappy
          querier:
            max_concurrent: 4
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true

        backend:
          replicas: 2
          extraArgs:
            - -target=all
        read:
          replicas: 2
        write:
          replicas: 0

        minio:
          enabled: true
          persistence:
            enabled: true
            size: 10Gi
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
