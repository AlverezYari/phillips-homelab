apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zot-registry
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://zotregistry.dev/helm-charts
    chart: zot
    targetRevision: 0.1.91
    helm:
      values: |
        replicaCount: 1
        image:
          repository: ghcr.io/project-zot/zot-linux-amd64
          pullPolicy: IfNotPresent
        persistence: true
        pvc:
          create: true
          accessModes: ["ReadWriteOnce"]
          storageClassName: syno-iscsi-default
          storage: 200Gi
        mountConfig: true
        externalSecrets:
          - secretName: zot-auth
            mountPath: /secret
        configFiles:
          config.json: |-
            {
              "storage": {
                "rootDirectory": "/var/lib/registry",
                "dedupe": true,
                "gc": true,
                "gcDelay": "1h",
                "gcInterval": "24h"
              },
              "http": {
                "address": "0.0.0.0",
                "port": "5000",
                "auth": {
                  "htpasswd": {
                    "path": "/secret/htpasswd"
                  }
                },
                "accessControl": {
                  "repositories": {
                    "**": {
                      "policies": [
                        { "users": ["admin"], "actions": ["read","create","update","delete"] }
                      ],
                      "defaultPolicy": ["read"],
                      "anonymousPolicy": ["read"]
                    }
                  },
                  "adminPolicy": {
                    "users": ["admin"],
                    "actions": ["read","create","update","delete"]
                  }
                }
              },
              "log": { "level": "debug" }
            }
        service:
          type: ClusterIP
          port: 5000
        fullnameOverride: zot-registry
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: zot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

