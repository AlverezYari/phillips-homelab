apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zot-registry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://zotregistry.dev/helm-charts
    chart: zot
    targetRevision: "0.1.67"
    helm:
      values: |
        replicaCount: 1
        image:
          repository: ghcr.io/project-zot/zot-linux-amd64
          tag: "v2.1.2"
          pullPolicy: IfNotPresent
        persistence: true
        pvc:
          create: true
          accessModes: ["ReadWriteOnce"]
          storageClassName: syno-iscsi-default
          storage: 200Gi
        configFiles:
          config.json: |-
            {
              "storage": {
                "rootDirectory": "/var/lib/registry",
                "dedupe": true,
                "gc": true,
                "gcDelay": "1h",
                "gcInterval": "24h"
              },
              "http": {
                "address": "0.0.0.0",
                "port": "5000",
                "auth": {
                  "htpasswd": {
                    "path": "/secret/htpasswd"
                  }
                }
              },
              "log": {
                "level": "debug"
              }
            }
        mountConfig: true
        mountSecret: true
        existingSecret: "zot-registry-auth"
        service:
          type: ClusterIP
          port: 5000
        fullnameOverride: "zot-registry"
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: zot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
